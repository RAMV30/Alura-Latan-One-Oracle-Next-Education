<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

      function skipline() {
            document.write ("<br>")
            document.write ("<br>")
            document.write ("<br>")
            document.write ("<br>")
        }
        function doc(frase) {
            document.write(frase)
            skipline()
        }
       
         var multiplicdor = 1

         doc("WHILE")

         while (multiplicador <= 10) {
             doc( 7 * multiplicdor)
             multiplicdor++
         }

         for (var multiplicador = 1 ;  multiplicador <= 10 ; multiplicador++) {

            doc(7 * multiplicador)


         }
    </script>
</body>
</html>
