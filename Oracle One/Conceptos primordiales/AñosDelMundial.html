<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function skipline() {
            document.write ("<br>")
            document.write ("<br>")
            document.write ("<br>")
            document.write ("<br>")
        }
        function doc(frase) {
            document.write(frase)
            skipline()
        }

        var YearWorldCup = 1930
        var limite = parseInt(prompt("Ingrese el año limite para calcular"))

        while ( YearWorldCup <= limite) {

            doc(" Hubo Mundial de la FIFA en el año"+ YearWorldCup)

            YearWorldCup = YearWorldCup + 4
        }

        doc(Fin)
    </script>
