<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = parseFloat(prompt("Ingresa el primer número")); // pedimos al usuario el primer número
        var num2 = parseFloat(prompt("Ingresa el segundo número")); // pedimos al usuario el segundo número

        var resultado = num1 * num2; // calculamos el producto de los dos números

        document.write("El resultado de multiplicar " + num1 + " y " + num2 + " es: " + resultado); 
        // mostramos el resultado en el documento
    </script>
</body>
</html>
